services:
  discovery-server:
    image: banking/discovery-server:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    environment:
      SPRING_APPLICATION_NAME: discovery-server
      SERVER_PORT: 8761
    networks:
      - banknet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  banknet:
    external: true